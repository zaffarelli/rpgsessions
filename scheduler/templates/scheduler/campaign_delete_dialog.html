{% load global_filters %}
<div class="diag_header">
    <h1>Suppression de Campagne</h1>
</div>

<div class="diag_body">
    <p>Etes-vous s√ªr de vouloir supprimer cette campagne ?</p>
    <p><strong>{{ campaign.title }}</strong></p>
    <p>Une partie de <b>{{ campaign.game.name }}</b></p>

</div>
<div class="diag_footer">
    <div class="bar">

    </div>
