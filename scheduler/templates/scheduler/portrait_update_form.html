{% load global_filters %}

<div class="diag_header">
    <h1>Modification du portrait</h1>
</div>

<div class="diag_body">
    <form method="POST" id='portrait_form' name='portrait_form'>
        {% csrf_token %}
        <table>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td rowspan="6" id="portrait_preview">
                    {% include "scheduler/player_shortcut.html" with u=profile huge=1 %}
                </td>
                <td>
                    <label for="edit_face">Silhouette</label>
                </td>
            </tr>
            <tr><td>
            <input name='face_style' class='portrait_adjust' param="{{ profile.id }}" type="range" min="0" max="2"
                   step="1" value="{{ portrait.face }}"/>
            </td></tr>
            <tr><td>
            <label for="edit_hair">Cheveux/Chapeau</label>
            </td></tr>
            <tr><td>
            <input name='hair_style' class='portrait_adjust' param="{{ profile.id }}" type="range" min="0" max="10"
                   step="1" value="{{ portrait.hair }}"/>
            </td></tr>
            <tr><td>
            <label name="mouth_style">Bouche/Barbe</label>
            </td></tr>
            <tr><td>
            <input name='mouth_style' class='portrait_adjust' param="{{ profile.id }}" type="range" min="0" max="10"
                   step="1" value="{{ portrait.mouth }}"/>
            </td></tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </form>
</div>
<div class="diag_footer">
    <div class="bar">
        <div class='lefters'>
            <div class="button compact modal_switch shuntable" action="confirm_portrait" param="{{ profile.id }}"><i class="fas fa-check"></i>&nbsp;Valider </div>
        </div>
        <div class='righters'>
            <div class="button compact modal_switch" action="close_portrait" param="{{ profile.id }}"><i class="fas fa-times"></i>&nbsp;Annuler </div>
        </div>
    </div>
</div>
