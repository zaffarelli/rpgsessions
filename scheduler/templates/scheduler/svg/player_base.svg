<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.2"
        baseProfile="tiny"
        {% if small %}
        width="0.6cm"
        height="0.6cm"
        {% else %}
        {% if large %}
        width="3.6cm"
        height="3.6cm"
        {% else %}
        width="1.2cm"
        height="1.2cm"
        {% endif %}
        {% endif %}
        viewBox="-12 -22 24 24"
        preserveAspectRatio="true"
>



{% load global_filters %}

    {% if u.is_girl|boolean %}
    <g transform="translate(0,-1)" opacity="1">
            <ellipse cx="5.25" cy="-11.25" rx="0.80" ry="1.5" style="fill:#CEB090;stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>
            <ellipse cx="-5.25" cy="-11.25" rx="0.80" ry="1.5" style="fill:#CEB090;stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>

        <path id="body"
              d="
              M 0 2 l -10 0
              q 0 -4 4 -4
              q 4 0 4 -2
              l 0 -2
              l 4 0
              l 0 2
              q 0 2 4 2
              q 4 0 4 4
              l -10 0
              "
              style="fill:#CEB090;stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>

        <path id="shirt"
              d="
              M 0 2 l -10 0
              q 0 -4 4 -4
              q 6 4 12 0


              q 4 0 4 4
              l -10 0
              "
              style="fill:{{u.alpha}};stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>


        <g transform="translate(0,3)">
            <path id="head"
                  d="
              M 1  -7
              l -1  0  q -3  0 -5 -6
              l  0 -2  q  0 -4  4 -6
              l  2  0  q  4  2  4  6
              l  0  2  q -2 6  -5 6"
                  style="fill:#CEB090;stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>

            <path id="hair"
                  d="M 0 -20
                    l -1 -1
                    l -3 4
                    l -3 2
                    l 0 -1
                    l 1 -2
                    l 2 -4
                    l 2 -1
                    l 2 3

                    l -1 -1
                    l 2 -2
                    l 4 2
                    l 2 3
                    l 1 3
                    l -2 2
                    l -1 -3
                    l -2 -4
                    l -3 0

              "
                  style="fill:{{u.hair}};stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>

            <ellipse cx="-2.75" cy="-14.05" rx="1.80" ry="1.5" style="fill:#9C8267;stroke:#none;"/>
            <ellipse cx="2.75" cy="-14.05" rx="1.80" ry="1.5" style="fill:#9C8267;stroke:#none;"/>
            <ellipse cx="-2.5" cy="-14" rx="1" ry="0.5" style="fill:#202020;stroke:#none;"/>
            <ellipse cx="2.5" cy="-14" rx="1" ry="0.5" style="fill:#202020;stroke:#none;"/>

            <g id="eyes" opacity="1">
<!--                <animate attributeName="opacity" values="1" begin="5s" dur="0.5s" eventValue="onmouseover" repeatCount="indefinite"/>-->
            <ellipse cx="-2.5" cy="-14" rx="1" ry="0.5" style="fill:#F0F0F0;stroke:#none;"/>
            <ellipse cx="2.5" cy="-14" rx="1" ry="0.5" style="fill:#F0F0F0;stroke:#none;"/>

            <ellipse cx="-2.5" cy="-14" rx="0.5" ry="0.5" style="fill:{{u.eyes}};stroke:#none;"/>
            <ellipse cx="2.5" cy="-14" rx="0.5" ry="0.5" style="fill:{{u.eyes}};stroke:#none;"/>
            </g>


            <ellipse cx="0" cy="-11" rx="1.1" ry="0.35" style="fill:#917D67;stroke:#none;"/>

        </g>


        <!--    <rect x="-7" y="-4" width="4" height="3" style="fill:{{u.beta}};stroke:#none;"/>-->
        <!--    <rect x="-2" y="-4" width="4" height="3" style="fill:{{u.beta}};stroke:#none;"/>-->
        <!--    <rect x="+3" y="-4" width="4" height="3" style="fill:{{u.beta}};stroke:#none;"/>-->


    </g>

    {% else %}
    <g transform="translate(0,-1)" opacity="1">
            <ellipse cx="5.25" cy="-12.25" rx="0.80" ry="1.5" style="fill:#CEB090;stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>
            <ellipse cx="-5.25" cy="-12.25" rx="0.80" ry="1.5" style="fill:#CEB090;stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>

        <path id="body"
              d="
                  M 0 2 l -10 0
                  l 0 -3 q 0 -2 3 -3
                  l 4 0 l 0 -4 l 6 0 l 0 4
                  l 4 0 q 3 1 3 3
                  l 0 3 l -10 0"
              style="fill:{{u.alpha}};stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>
        <path id="neck"
              d="
                  M 0 -3
                  q -2 0 -3 -1
                  l 0 -4
                  l 6 0
                  l 0 4
                  q -1 1 -3 1"
              style="fill:#CEB090;stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>
        <g transform="translate(0,2)" >

            <path id="head" opacity="{{u.face_artefact.face_style.thin}}"
                  d="
                  M 1  -8
                  l -2  0  q -1  0 -4 -6
                  l  0 -2  q  0 -4  4 -6
                  l  2  0  q  4  2  4  6
                  l  0  2  q -3 6 -4  6"
                  style="fill:#CEB090;stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>

            <path id="head" opacity="{{u.face_artefact.face_style.bold}}"
                  d="
                  M 1  -8
                  l -2  0  q -3  0 -4 -6
                  l  0 -2  q  0 -4  4 -6
                  l  2  0  q  4  2  4  6
                  l  0  2  q  -1 6 -4  6"
                  style="fill:#CEB090;stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>

            <path id="head" opacity="{{u.face_artefact.face_style.standard}}"
                  d="
                  M 1  -8
                  l -2  0  q -2  0 -4 -6
                  l  0 -2  q  0 -4  4 -6
                  l  2  0  q  4  2  4  6
                  l  0  2  q  -2 6 -4  6"
                  style="fill:#CEB090;stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>

            <path id="hair" opacity="{{u.face_artefact.hair_style.type1}}"
                  d="M 0 -22
                    l -2 -1
                    l -3 5
                    l -1 2
                    l  5 -6
                    l 3 2
                    l 1 4
                    l 0 -3
                    l -1 -3
                    l 3 4
                    l -1 -3
                    l -2 -1
                    l -2 0

              "
                  style="fill:{{u.hair}};stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>

            <path id="hair" opacity="{{u.face_artefact.hair_style.type2}}"
                  d="M 0 -21
                    l -2 -1
                    l 4 0
                    l -2 1


              "
                  style="fill:{{u.hair}};stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>

            <path id="mouth" opacity="{{u.face_artefact.mouth_style.type1}}"
                  d="M 0 -11
                    l 2 0
                    l 0.5 2
                    l -0.5 -1
                    l -4 0
                    l -0.5 1
                    l 0.5 -2
                    l 2 0
              "
                  style="fill:{{u.hair}};stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>

            <path id="mouth" opacity="{{u.face_artefact.mouth_style.type1}}"
                  d="M 0 -9.35
                     l 1 0
                     l 0 0.5
                     l 1 0
                     l 0 2
                     l -1 1
                     l -2 0
                     l -1 -1
                     l 0 -2
                     l 1 0
                     l 0 -0.5
                     l 1 0


              "
                  style="fill:{{u.hair}};stroke:#000000;stroke-width:0.1mm; stroke-cap:round;"/>


            <ellipse cx="-2.75" cy="-15.05" rx="1.80" ry="1.5" style="fill:#9C8267;stroke:#none;"/>
            <ellipse cx="2.75" cy="-15.05" rx="1.80" ry="1.5" style="fill:#9C8267;stroke:#none;"/>

            <ellipse cx="-2.5" cy="-15" rx="1" ry="0.5" style="fill:#202020;stroke:#none;"/>
            <ellipse cx="2.5" cy="-15" rx="1" ry="0.5" style="fill:#202020;stroke:#none;"/>

            <g id="eyes" opacity="1">
<!--                <animate attributeName="opacity" values="1" begin="5s" dur="0.5s" eventValue="onmouseover" repeatCount="indefinite"/>-->
            <ellipse cx="-2.5" cy="-15" rx="1" ry="0.5" style="fill:#F0F0F0;stroke:#none;"/>
            <ellipse cx="2.5" cy="-15" rx="1" ry="0.5" style="fill:#F0F0F0;stroke:#none;"/>

            <ellipse cx="-2.5" cy="-15" rx="0.5" ry="0.5" style="fill:{{u.eyes}};stroke:#none;"/>
            <ellipse cx="2.5" cy="-15" rx="0.5" ry="0.5" style="fill:{{u.eyes}};stroke:#none;"/>
            </g>

            <ellipse cx="0" cy="-12" rx="1.1" ry="0.35" style="fill:#917D67;stroke:#none;"/>



        </g>
    </g>
    {% endif %}
    <circle cx="5" cy="-0.75" r="0.9" style="fill:{{u.beta}};stroke:#none;"/>
    <circle cx="7" cy="-0.75" r="0.9" style="fill:{{u.gamma}};stroke:#none;"/>

    <text class='words' x="0" y="-24" font-size="3" font-family="Roboto" text-anchor="middle">

    </text>

</svg>