<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.2"
        baseProfile="tiny"
        width="0.8cm"
        height="0.8cm"
        viewBox="-8 -8 16 16"
        preserveAspectRatio="none">

    <g transform="scale(1)">
        <g class="shield_back" opacity="1.0">
            <g class="mid" opacity="{{u.artefact.shield_back.mid}}">
                <path id="quad_west"
                      d="M 0,-7 l 0,12 l -2,-1 l -2,-2 l -1,-3 l 0,-6 Z"
                      style="fill:{{u.alpha}};stroke:none;stroke-width:0.1mm"/>
                <path id="quad_east"
                      d="M 0,-7 l 5,0 l 0,6 l -1,3 l -2,2 l -2,1 Z"
                      style="fill:{{u.beta}};stroke:none;stroke-width:0.1mm"/>
            </g>

            <g class="quad" opacity="{{u.artefact.shield_back.quad}}">
                <path id="quad_nw"
                      d="M 0,-7 l 0,6 l -5,0 l 0,-6 Z"
                      style="fill:{{u.alpha}};stroke:none;"/>
                <path id="quad_ne"
                      d="M 0,-7 l 5,0 l 0,6 l -5,0 Z"
                      style="fill:{{u.beta}};stroke:none;"/>
                <path id="quad_sw"
                      d="M 0,-1 l 0,6 l -2,-1 l -2,-2 l -1,-3 Z"
                      style="fill:{{u.beta}};stroke:none;"/>
                <path id="quad_se"
                      d="M 0,-1 l 5,0 l -1,3 l -2,2 l -2,1 Z"
                      style="fill:{{u.alpha}};stroke:none;"/>
            </g>

            <g class="half"  opacity="{{u.artefact.shield_back.half}}">
                <path id="quad_north"
                      d="M 0,-7 l -5,0 l 0,6 l 10,0 l 0,-6 z"
                      style="fill:{{u.alpha}};stroke:none;"/>
                <path id="quad_south"
                      d="M 0,-1 l 5,0 l -1,3 l -2,2 l -2,1 l -2,-1 l -2,-2 l -1,-3  z"
                      style="fill:{{u.beta}};stroke:none;"/>
            </g>


        </g>

        <g class="icon"  opacity="1.0">
            <g class="disk"  opacity="{{u.artefact.icon.disk}}">
                <circle id="disk"
                        cx="0" cy="-2" r="3"
                        style="fill:{{u.gamma}};stroke:none;stroke-width:0.1mm" opacity="1.0"/>
            </g>

            <g class="coins" opacity="{{u.artefact.icon.coins}}">
                <circle id="disk1"
                        cx="0" cy="-2.75" r="1.5"
                        style="fill:{{u.gamma}};stroke:none;"/>
                <circle id="disk2"
                        cx="1.78" cy="0.5" r="1.5"
                        style="fill:{{u.gamma}};stroke:none;"/>
                <circle id="disk3"
                        cx="-1.78" cy="0.5" r="1.5"
                        style="fill:{{u.gamma}};stroke:none;"/>
            </g>

            <g class="cross" opacity="{{u.artefact.icon.cross}}">
                <path id="cross"
                      d="M -1,-3 l 0,-3 l2,0 l0,3 l3,0 l0,2 l-3,0 l0,3 l-2,0 l0,-3 l-3,0 l0,-2 Z"
                      style="fill:{{u.gamma}};stroke:none;"/>
            </g>

            <g class="claws" opacity="{{u.artefact.icon.claws}}">
                <path id="claw1"
                      d="M 1.25,-5 l 2,-0.5 l 1,0 l-3,1.5 l-4,1.5 l 2,-1 l 3,-1.5  Z"
                      style="fill:{{u.gamma}};stroke:none;"/>
                <path id="claw2"
                      d="M 0,-4 l 2,-0.5 l 1,0 l-3,1.5 l-4,1.5 l 2,-1 l 3,-1.5  Z"
                      style="fill:{{u.gamma}};stroke:none;"/>
                <path id="claw2"
                      d="M 0,-3 l 2,-0.5 l 1,0 l-3,1.5 l-4,1.5 l 2,-1 l 3,-1.5  Z"
                      style="fill:{{u.gamma}};stroke:none;"/>
                <path id="claw4"
                      d="M 1.25,-2 l 2,-0.5 l 1,0 l-3,1.5 l-4,1.5 l 2,-1 l 3,-1.5  Z"
                      style="fill:{{u.gamma}};stroke:none;"/>
            </g>

            <g class="diamond" opacity="{{u.artefact.icon.diamond}}">
                <path id="cross"
                      d="M 0,-6 l 4,4 l -4,4 l -4,-4 Z"
                      style="fill:#ffff00;stroke:none;"/>
            </g>



        </g>


        <path id="shield_contour" class="neutral"
              d="M -5,-7 l 10,0 l 0,6 l -1,3 l -2,2 l -2,1 l -2,-1 l -2,-2 l -1,-3 l 0,-6 Z"
              style="fill:none;stroke:#000000;stroke-width:0.1mm"/>

        <text class='words' x="0" y="7.5" font-size="3" font-family="Sans Serif" text-anchor="middle">
            {{u.nickname}}
        </text>
    </g>
</svg>