<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.2"
        baseProfile="tiny"
        width="2cm"
        height="2cm"
        viewBox="-10 -10 20 20">
    <g id="logo">

        <circle r="6" style="fill:#102030;stroke:#808080;stroke-width:0.1mm;"/>


        <path style="fill:#102030;stroke:#A0A0A0;stroke-width:0.1mm;"
            d = "M -2,0 l -5,-5 l 2,-2 l 5,5 l 5,-5 l 2,2 l -5,5 l 5,5 l-2,2 l -5,-5 l -5,5 l -2,-2 Z">
            <animate attributeName="fill" values="#102030;#d17200;#102030" dur="15s" repeatCount="indefinite"/>
        </path>
        <path style="fill:#70FF44;stroke:#C0C0C0;stroke-width:0.1mm;"
            d = "M -2,3 l -4,-4 l 2,-2 l 4,4 l 5,-5 l 2,2 l -7,7 Z">
            <animate attributeName="fill" values="#102030;#70FF44" dur="15s" repeatCount="1"/>
        </path>
        <text
               x="0"
               dy="10"
               y="0"
                style="font-size:2pt;font-family:Roboto;text-anchor:middle;fill:#E0E0E0;stroke:none;stroke-width:0.1mm;"
>
eXtraventures
        </text>
    </g>
