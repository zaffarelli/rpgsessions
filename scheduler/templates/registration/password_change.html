{% load global_filters %}

<div class="diag_header">
    <h1>Changement de mot de passe</h1>
</div>

<div class="diag_body">
    <div class="formblock">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <table style="background:red;">

                    <tr>
                        <th><label for="old_password">Mot de passe actuel</label></th>
                        <td><input type="password" name="old_password" required id="old_password"></td>
                    </tr>
                    <tr>
                        <th><label for="new_password">Nouveau mot de passe</label></th>
                        <td><input type="password" name="new_password" required id="new_password"></td>
                    </tr>
                    <tr>
                        <th><label for="confirm_password">Confirmation</label></th>
                        <td><input type="password" name="confirm_password" required id="confirm_password"></td>
                    </tr>
                </table>
            </form>
    </div>
</div>
<div class="diag_footer">
    <div class="bar">
        <div class='lefters'>
            <div class="button compact action shuntable" action="model_edit" param="game" option="{{ game_id }}" title="{{ game_id }}"><i class="fas fa-check"></i>&nbsp;Valider</div>
        </div>
        <div class='righters'>
            <div class="button compact modal_switch" action="close" param="x" option="reday"><i class="fas fa-times"></i>&nbsp;Annuler</div>
        </div>
    </div>
</div>
